<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn.cp.adobe.io/content/2/rendition/8d652cec-6f9b-420a-9411-cab40351ef37/artwork/52c0cb5f-8157-4461-947b-564ce264a1e6/version/0/format/jpg/dimension/width/size/400" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Guess My Number</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start Guessing...</p>
            <p class="label-score">Score:<span class="score">20</span></p>
            <p>
                High score: <span class="hightscore">20</span>
            </p>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
